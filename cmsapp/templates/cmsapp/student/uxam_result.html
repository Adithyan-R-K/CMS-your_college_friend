<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>admin_dashborad</title>
    <link rel="icon" type="image/png" sizes="512x512" href="static/student_assets/img/graduate.png">
    <link rel="stylesheet" href="static/student_assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="static/student_assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="static/student_assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="static/student_assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="static/student_assets/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/student_assets/css/Login-Form-Clean-1.css">
    <link rel="stylesheet" href="static/student_assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="static/student_assets/css/Team-Grid.css">
</head>

<body style="background: rgb(49,27,146);">
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/s_result" style="color: var(--bs-gray-200);">
                        <div data-bss-hover-animate="tada" class="icon-circle neo-m" style="border-width: 3px;border-style: solid;background: linear-gradient(144deg, #6040ed 0%, #311b92 89%);"><i class="fas fa-home"></i></div>
                    </a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <h3 class="mb-4 hd">Results</h3>
        <div class="card shadow neo-m">
            <div class="card-header py-3 hedclr">
                <p class="m-0 fw-bold cd-hd">Semester wise result</p>
            </div>
            <div class="card-body">
                <form class="mt-2 mb-3">
                    {% csrf_token %}
                    <div class="d-flex justify-content-lg-center">
                        <select class="form-select neo-input tbl-bd">
                            <optgroup label="Semester">
                                <option value="12" selected="">Semester 1</option>
                                <option value="13">Semester 2</option>
                                <option value="14">Semester 3</option>
                                <option value="">Semester 4</option>
                                <option value="">Semester 5</option>
                                <option value="">Semester 6</option>
                            </optgroup>
                        </select></div>
                    <div class="d-flex justify-content-lg-center"><select class="form-select neo-input tbl-bd">
                            <optgroup label="Course">
                                <option value="12" selected="">CS</option>
                                <option value="13">BCA</option>
                                <option value="14">Electro</option>
                            </optgroup>
                        </select></div>
                    <div class="d-flex justify-content-lg-center"><select class="form-select neo-input tbl-bd">
                            <optgroup label="Year">
                                <option value="12" selected="">2017</option>
                                <option value="13">2018</option>
                                <option value="14">2019</option>
                            </optgroup>
                        </select></div>
                    <div class="d-flex justify-content-lg-center"><button class="btn btn-success neobtn" type="submit">View</button></div>
                </form>
                <div class="table-responsive table mt-2" id="dataTable-1" role="grid" aria-describedby="dataTable_info">
                    <table class="table my-0" id="dataTable">
                        <thead class="tbl-hd">
                            <tr>
                                <th>Name of exam</th>
                                <th>File Name</th>
                                <th>Details</th>
                                <th>Date Uploaded</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="tbl-bd">
                            <tr>
                                <td>Model xam</td>
                                <td>model.jpeg</td>
                                <td>B.Sc. Computer Science</td>
                                <td>2008/11/28</td>
                                <td><button class="btn btn-info neobtn" type="button">Download</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="static/student_assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/student_assets/js/bs-init.js"></script>
    <script src="static/student_assets/js/theme.js"></script>
</body>

</html>
