<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>parent_dashboard</title>
    <link rel="icon" type="image/png" sizes="512x512" href="static/parent_assets/img/graduate.png">
    <link rel="icon" type="image/png" sizes="512x512" href="static/parent_assets/img/graduate.png">
    <link rel="stylesheet" href="static/parent_assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="static/parent_assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="static/parent_assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="static/parent_assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/parent_assets/css/parent.css">
</head>

<body class="user-select-none">
    <div class="container-fluid payment" style="margin-top: 50px;">
        <div><i class="fas fa-lock d-flex justify-content-center" style="font-size: 500%;color: var(--bs-gray-700);"></i>
            <h3 class="mb-4" style="text-align: center;font-size: 30px;font-weight: bold;color: var(--bs-gray-600);">Secure card payment</h3>
        </div>
        <div class="card shadow shadow-none" style="border-radius: 20px;border-style: none;background: rgba(0,0,0,0.03);">
            <div class="card-header py-3" style="border-top-left-radius: 20px;border-top-right-radius: 20px;background: rgba(0,0,0,0.03);">
                <p class="m-0 fw-bold" style="color: var(--bs-gray-600);">Payment</p>
            </div>
            <div class="card-body">
                <div>
                    <form method="post" action="/p_payment_">
                        {% csrf_token %}
                        <div></div>
                        <div class="mt-4"><input class="form-control shadow-none" type="number" name="no" placeholder="Card Number" required="" style="background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-radius: 0px;"></div>
                        <div class="mt-4"><input class="form-control shadow-none" type="text" name="name" placeholder="Card Holder Name" required=""  style="background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-radius: 0px;"></div>
                        <div class="mt-4"><input class="form-control shadow-none" type="number" name="month" placeholder="Expiry Month" required="" style="background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-radius: 0px;"></div>
                        <div class="mt-4"><input class="form-control shadow-none" type="number" name="year" placeholder="Expiry Year" required=""  style="background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-radius: 0px;"></div>
                        <div class="mt-4"><input class="form-control shadow-none" type="number" name="cvv" placeholder="CVV" required=""  style="background: rgba(255,255,255,0);border-style: none;border-bottom-style: solid;border-radius: 0px;"></div>
                        <div class="d-flex justify-content-center mt-4"><button class="btn shadow-none" type="submit" style="background: var(--bs-gray-600);color: #f7f7f7;width: 90.5px;">Pay&nbsp;<i class="far fa-credit-card" style="padding: 3px;"></i></button></div>
                        <div></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="static/parent_assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/parent_assets/js/bs-init.js"></script>
    <script src="static/parent_assets/js/theme.js"></script>
</body>

</html>
